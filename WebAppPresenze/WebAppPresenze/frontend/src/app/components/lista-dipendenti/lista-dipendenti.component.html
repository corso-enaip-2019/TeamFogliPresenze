<h1>Dipendenti Euris</h1>
<ul class="list-inline">
  <li class="list-inline-item"><input type="text" class="form-control" [(ngModel)]="userFilter.Nome" placeholder="Nome"></li>
  <li class="list-inline-item"><input type="text" class="form-control" [(ngModel)]="userFilter.Cognome" placeholder="Cogome"></li>
  <li class="list-inline-item"><input type="text" class="form-control" [(ngModel)]="userFilter.Sede" placeholder="Sede"></li>
  <li class="list-inline-item"><input type="text" class="form-control" [(ngModel)]="userFilter.CodiceTeam" placeholder="Codice Team"></li>
</ul>
<table id="sidebar-wrapper" class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col" >Nome</th>
        <th scope="col">Cognome</th>
        <th scope="col">Sede</th>
        <th scope="col">Codice Team</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let dipendente of dipendenti | filterBy: userFilter" (click)="onSelect(dipendente)">
        <td>{{dipendente.Nome}}</td>
        <td>{{dipendente.Cognome}}</td>
        <td>{{dipendente.Sede}}</td>
        <td>{{dipendente.CodiceTeam}}</td>
      </tr>
    </tbody>
  </table>
